<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <div class="header">
      <h1>Tabela IMC</h1>
    </div>
    <div class="grid">
      <div class="grid-container">
        <h2>IMC</h2>
        <p>Menos que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais que 40</p>
      </div>
      <div class="grid-container">
        <h2>Resultado</h2>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>
    </div>

    <div class="header">
      <h2>Calcular IMC</h2>
    </div>
    <form action="/" id="form" method="POST">
      <label for="peso">Peso:</label>
      <input type="text" id="peso" placeholder="Peso em KG" autocomplete="off" />

      <label for="altura">Altura:</label>
      <input type="text" id="altura" placeholder="Altura em Metros" autocomplete="off" />

      <input type="submit" id="mySubmit" value="Calcular" />
    </form>
    <div id="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
